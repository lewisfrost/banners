		function enablerInitHandler() {
// --------------- Animations --------------- \\
			//var loading = document.getElementById("loading").style.display = 'none';
			var loading = TweenLite.to("#loading", 1, {autoAlpha:0});
			
			var main_tl = new TimelineLite();

			TweenMax.to("#bg_landscape",13,{ bezier:{type:"soft", values:[{x: -180, y: -20, scale: .8}, {x: -250, y: 400, scale: 1}, {x: -350, y:800, scale:2}], autoRotate:false}, ease:Power4.easeInOut, delay:2.5 });
      		

			var flare_tl = new TimelineLite();
			flare_tl.from("#flare",1,{ autoAlpha:0, ease:Power1.easeOut, delay:13 })
			        .to("#flare",.5,{ autoAlpha:0, ease:Power1.easeIn });
			
			var end_tl = new TimelineLite();
			end_tl.set("#flare",{ opacity: 0 });
			end_tl.set("#txt1_wrapper",{ left: "-27px", opacity: 0 });
			end_tl.set("#txt2_wrapper",{ left: "-27px", opacity: 0 });
			end_tl.set("#txt3_l1",{ left: "10px", opacity: 0 });
			end_tl.set("#txt3_l3",{ left: "-10px", opacity: 0 });
			end_tl.set("#cta_wrapper",{ height: "1px", opacity: 0 });
			end_tl.set("#cta_txt",{ top: "16px", opacity: 0 });
			end_tl.to("#plane_wrapper",2.8,{ x: "1520px", y: "-13px", ease:Power0.easeNone, delay:9 })
				  .to("#bg_purple_2",1.5,{ left: "0px", ease:Power0.easeNone, delay:0 }, "-=1.5")
			      .to("#logo",.35,{ autoAlpha: 1, ease:Power0.easeNone }, "-=.7")
			      .to("#txt1_wrapper",.6,{ left: "33px", opacity: 1, ease:Power2.easeOut },"-=.5")
			      .to("#txt2_wrapper",.7,{ left: "33px", opacity: 1, ease:Power2.easeOut },"-=.35")
			      .to("#txt3_l1",.4,{ left: "0px", opacity: 1, ease:Power2.easeOut },"-=.2")
			      .to("#txt3_l2",.2,{ scale: 1.2, ease:Power1.easeOut, onStart: function() { document.getElementById('txt3_l2').style.display = 'block'; } },"-=.2")
			      .to("#txt3_l2",.4,{ scale: 1., ease:Power0.easeNone })
			      .to("#txt3_l3",.5,{ left: "0px", opacity: 1, ease:Power2.easeOut },"-=.5")
			      .to("#cta_wrapper",.3,{ height: "21px", opacity: 1, ease:Power2.easeOut, delay: .25 })
			      .to("#cta_txt",.3,{ top: "5px", opacity: 1, ease:Power2.easeOut },"-=.2")
			      .to("#cta_txt",.4,{ top: "6px", opacity: 1, ease:Power2.easeOut });
			 
			//main_tl.pause();
			//end_tl.seek(10);

			var purple_bg = TweenLite.to("#bg_purple",3.5,{ opacity: .2, ease:Power0.easeIn, delay:9 });

			var palm_lrg = TweenMax.to("#palm_frond_large", 1, {rotation:54, ease:Power1.easeInOut, repeat:-1, yoyo: true});
			var palm_med = TweenMax.to("#palm_frond_med", 1.5, {rotation:72, ease:Power1.easeInOut, repeat:-1, yoyo: true});
			var palm_sm = TweenMax.to("#palm_frond_small", .8, {rotation:123, ease:Power1.easeInOut, repeat:-1, yoyo: true});

			var palm_bunch2 = TweenMax.to("#palm_frond_wrapper2",4,{x: 50, y:200, scale: 2, ease:Power1.easeIn, delay:3 });
			var palm_med2 = TweenMax.to("#palm_frond_med2", 1.5, {rotation:17, ease:Power1.easeInOut, repeat:-1, yoyo: true});
			var palm_sm2 = TweenMax.to("#palm_frond_small2", 1, {rotation:-17, ease:Power1.easeInOut, repeat:-1, yoyo: true});

			function stop_palms() {
			palm_lrg.pause();
			palm_med.pause();
			palm_sm.pause();
			palm_med2.pause();
			palm_sm2.pause();
			palm_med3.pause();
			palm_sm3.pause();
		}

			
		var smoke_timeout;
		var smoke_tl;
		function insert_smoke() {
			for(a=0;a<15;a+=1) {
				smoke_timeout = setTimeout(move_smoke ,Math.random()*3e3);
			}
		}
		
		function move_smoke() {
			c=$("<div />",{"class":"smoke",
				css:{
					opacity:0,
					left:Math.random()*300,
					bottom: -100
				}
			});
			$(c).prependTo("#js_smoke_clip");
			smoke_tl = new TimelineLite();
			smoke_tl.to($(c),getRandom(1,3),{opacity:1, bottom:$("#js_smoke_clip").height()-250, ease:Power0.easeNone, delay: getRandom(0,1) })
				    .to($(c),2,{opacity:0, ease:Power2.easeInOut,onComplete:hide_smoke, onCompleteParams:["{self}"]}, "-=1");
				  
			function hide_smoke(smoke) {
				var to_remove = $(smoke.target);
				to_remove.remove();
			}
		}
		
		insert_smoke();
		var smoke_interval = setInterval(insert_smoke, 1500);
		
		function getRandom(min,max) {
			return min + Math.random() * (max - min);
		}
		
		var stop_all_smoke = setTimeout(function() { console.log("smoke removed"); clearInterval(smoke_interval); clearTimeout(smoke_timeout); }, 5000);

			document.getElementById('clicktag').addEventListener('click', bgExitHandler, false);
			var banner_end = true;
			var timerId = setTimeout(function() { banner_end = true; clearTimeout(timerId); clearInterval(smoke_interval); clearTimeout(smoke_timeout); }, 12000);
			clicktag.addEventListener('mouseenter', function() {
				if(banner_end) {
					cta_wrapper.classList.remove('out');
					cta_wrapper.classList.add('over');
					cta_txt.classList.remove('out');
					cta_txt.classList.add('over');
				}
			}, false);
			clicktag.addEventListener('mouseleave', function() {
				if(banner_end) {
					cta_wrapper.classList.remove('over');
					cta_wrapper.classList.add('out');
					cta_txt.classList.remove('over');
					cta_txt.classList.add('out');
				}
			}, false);
		}
		function bgExitHandler(e) {
			Enabler.exit('BackgroundExit');
		}
	</script>
	
	</body>
</html>
