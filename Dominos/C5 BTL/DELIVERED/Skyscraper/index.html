<div id="banner">
    <div class="logo"></div>

<script type="text/javascript">

    function bgExitHandler(e) {
        Enabler.exitOverride('Background Exit', 'http://www.dominos.ie');
    }

    document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);

    // ****

    var irisBanner = ( function(){

        var els = {
            bannerEl : document.getElementById("banner")
        };

        var props = {

        };

        var actions = {
            SHOW : "SHOW",
            HIDE : "HIDE",
            CTA_BOUNCE : "CTA_BOUNCE"
        };

        init();

        function init(){
            //console.log("/index/ -init ");

			els.f1copyEl = setElement( ".f1-copy" );
			els.forjustEl = setElement( ".for-just" );
			els.priceEl = setElement( ".price" );
            els.pizzaEl = setElement( ".pizza-image" );
            els.sidesEl = setElement( ".sides" );
            els.summerEl = setElement( ".summer" );
            els.upgradecopyEl = setElement( ".upgrade-copy" );
			els.doubledealEl = setElement( ".double-deal" );
			els.tastyEl = setElement( ".tasty" );
            els.termsEl = setElement( ".terms" );
            els.ctaEl = setElement( ".cta" );

            // *******
            sequence();
        }

        /**
         *
         */
        function sequence(){

             var tm = 1;
            tm += 0;
            timer( tm, actions.SHOW, { el : els.summerEl } );       

            // week banner, stars
			
			tm += 1;
            timer( tm + 0.5, actions.SHOW, { el : els.f1copyEl } );
			
            tm += 1;
            timer( tm + 0.5, actions.SHOW, { el : els.pizzaEl } );
            timer( tm + 0.5, actions.SHOW, { el : els.sidesEl } );
			
			tm += 1;
            timer( tm + 0.5, actions.SHOW, { el : els.forjustEl } );
			timer( tm + 0.5, actions.SHOW, { el : els.priceEl } );
            

            tm += 3;
            timer( tm + 0.5, actions.SHOW, { el : els.upgradecopyEl } );
            timer( tm + 0.5, actions.SHOW, { el : els.termsEl } );
            
            tm += 5;
            timer( tm + 1, actions.SHOW, { el : els.tastyEl } );
			timer( tm + 1, actions.SHOW, { el : els.doubledealEl } );
			
            
            tm += 1;
            timer( tm + 1, actions.SHOW, { el : els.ctaEl } );
            timer( tm + 1, actions.CTA_BOUNCE, null );
        }


        function timer( _delay, _action, _props ){

            var d = _delay * 1000;

            var to = window.setTimeout( function(){

                actionRunner( _action, _props || null );
                window.clearTimeout( to );
            }, d );
        }


        function setElement( _selector ){
            return els.bannerEl.querySelectorAll( _selector )[ 0 ];
        }


        function actionRunner( _action, _props ){

            console.log("/index/ -actionRunner ", _action, _props );

            switch( _action ){

                case actions.SHOW:

                    addClass( _props.el, "show", true );
                    addClass( _props.el, "hide", false );

                    break;

                case actions.HIDE:

                    addClass( _props.el, "show", false );
                    addClass( _props.el, "hide", true );

                    break;

                case actions.PANEL_SHIFT:

                    addClass( els.redPanelEl, "shift-in", true );
                    addClass( els.starsEl, "shift-in", true );

                    break;

                case actions.CTA_BOUNCE:

                    addClass( els.ctaEl, "bounce", true );

                    break;
            }
        }


        /**
         *
         * @param _el
         * @param _class
         * @param _f
         */
        function addClass( _el, _class, _f ){

            console.log("/index/ -addClass ", _el, _class );

            ( _f ) ? _el.classList.add( _class ) : _el.classList.remove( _class );

        }

        function prefix(){

        }


    })();


</script>
