<!-- HTML 5 Ad Template from DoubleClick by Google -->

<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Studio Enabler Required -->
	<script src="/879366/Enabler_01_68.js" type="text/javascript"></script>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
    <style type="text/css">
		#loading_dc{
			width:100%;
			height:100%x;
			background-color:white;
			z-index:10;
		}
		#loading_image_dc{
			position:absolute;
			left:50%;
			margin-left:-15px;
			top:50%;
			margin-top:-15px;	
		}
		#container_dc{display:none;z-index:20}
	</style>
    
    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			} 
		}
		
		function politeInit(){		
			//Load in Javascript
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getFilename('aa_more_expertise_300x600.js')); 
			document.getElementsByTagName('head')[0].appendChild(extJavascript);
			
			//Load in CSS
			
			var extCSS=document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getFilename("aa_more_expertise_300x600.css")); 
			document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("container_dc").style.opacity=1;
			document.getElementById("loading_image_dc").style.opacity=0;
			document.getElementById("container_dc").style.display = "block";
			}
	</script>
    
</head>

<body>
	<div id="loading_dc"><!-- Loading Animation -->
        <div id="loading_image_dc">
               <img src="loading.gif">
        </div>    
    </div>
    <div id="container_dc">
        <div id="content_dc">
            <img src="background.jpg" id="background">
            <div id="fade"></div>
            <img src="text1.png" id="text1">
            <img src="text2.png" id="text2">
            <img src="text3.png" id="text3">
            <img src="cta.png" id="cta">
            <img src="aa_logo.png" id="logo">
        </div>
        <button id="background_exit_dc"></button>
         
        
    </div>
</body>

</html>
