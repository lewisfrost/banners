<!-- HTML 5 Ad Template from DoubleClick by Google -->

<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Studio Enabler Required -->
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>	
    <script src="head.load.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
		#loading_dc{
			width:100%;
			height:100%x;
			background-color:white;
			z-index:10;
		}
		#loading_image_dc{
			position:absolute;
			left:50%;
			margin-left:-15px;
			top:50%;
			margin-top:-15px;	
		}
		#container_dc{
			display:none;
			z-index:20;
		}
		.ghd-logo{
			width:133px;
			height:45px;
			display:block;
			position:absolute;
			top:18px;
			right:20px;
			z-index:55;
		}
		#copy5{
			 position: absolute;
			left: 0px;
			top: 0px;
			width: 850px;
			height: 600px;
			background-image: url(product-title.png);
			background-repeat: no-repeat;
			z-index:1;
			  
		}
	</style>
    
    <script language="javascript">
		//Initialize Enabler
		if (Enabler.isInitialized()) {    
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}
		//Run when Enabler is ready
		function init(){
			//politeInit();
			//Load in Javascript
			
			if(Enabler.isPageLoaded()){
				politeInit();
			}else{
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit());
			} 
		}
		
		function politeInit(){		
			//Load in Javascript
			var extJavascript = document.createElement('script');
			extJavascript.setAttribute('type', 'text/javascript');
			extJavascript.setAttribute('src', Enabler.getFilename('DCRM_HTML5_Expanding_Polite_Video_Right_onRollOver_300x250_400x450.js')); 
			document.getElementsByTagName('head')[0].appendChild(extJavascript);
			
			//Load in CSS
			var extCSS=document.createElement('link');
			extCSS.setAttribute("rel", "stylesheet");
			extCSS.setAttribute("type", "text/css");
			extCSS.setAttribute("href", Enabler.getFilename("DCRM_HTML5_Expanding_Polite_Video_Right_onRollOver_300x250_400x450.css")); 
			document.getElementsByTagName("head")[0].appendChild(extCSS);
			document.getElementById("container_dc").style.opacity=1;
			document.getElementById("container_dc").style.display="block";
			document.getElementById("loading_dc").style.opacity=0;
	
		}
	</script>
    
</head>

<body>
	<div id="loading_dc"><!-- Loading Animation -->
        <div id="loading_image_dc">
               <img src="loading.gif">
        </div>    
    </div>
    
    <div id="container_dc">
    	<!-- Collapsed Conent -->
        <div id="content_dc">
            <div id="coll_image"></div>
            <video id="video_collapse"></video>
            <div id="coll_button"></div>
            <div id="coll_logo"></div>  
            <div id="coll_borderFrame"></div>  
            
            
        </div>
    
        <!-- Expand Content -->
        <div id="expand_content_dc">
        	<a href="#" class="ghd-logo" style="background-image:url(logoGHD.png)"></a>
        	<div id='close_btn_dc'></div>
            <div id='Exp_BgImage'></div>
            <div id="exp_borderFrame"></div>  
            
            <button id="expanded_background_exit_dc"></button>
            <div id="ExpContent">
                <div id="copy1"></div>
                 <div id="copy2"></div>
                 <div id="copy3"></div>
                 <div id="copy4"></div>
                  <div id="copy5" ></div>
                 <div id="cta"></div>
                
                <div id="productDiv">
                    <div id="product1">
                        <div id="product1IMG"></div>
                        <div id="product1DESC"></div>
                        <div id="product1CTA"></div>
                    </div>
                    
                    <div id="product2">
                        <div id="product2IMG"></div>
                        <div id="product2DESC"></div>
                        <div id="product2CTA"></div>
                    </div>
                    
                    <div id="product3">
                        <div id="product3IMG"></div>
                        <div id="product3DESC"></div>
                        <div id="product3CTA"></div>
                    </div>
                    
                    <div id="product4">
                        <div id="product4IMG"></div>
                        <div id="product4DESC"></div>
                        <div id="product4CTA"></div>
                    </div>
                    
                    <div id="product5">
                        <div id="product5IMG"></div>
                        <div id="product5DESC"></div>
                        <div id="product5CTA"></div>
                    </div>
                    </div>
                
                
            </div>
        	<div id="video_container_dc">
            	<video id="video_dc"></video>
        		<button id="video_control_play_dc" class="video_controls_dc"></button>
            	<button id="video_control_pause_dc" class="video_controls_dc"></button>
                <button id="video_control_stop_dc" class="video_controls_dc"></button>
                <button id="video_control_replay_dc" class="video_controls_dc"></button>
           	 	<button id="video_control_unmute_dc" class="video_controls_dc"></button>
            	<button id="video_control_mute_dc" class="video_controls_dc"></button>
            </div>
            <div id="navigationDiv">
                <div class="videobtn" id="video_1"></div>
                <div class="videobtn" id="video_2"></div>
                <div class="videobtn" id="video_3"></div>
                <div class="videobtn" id="video_4"></div>
                <div class="videobtn" id="video_5"></div>
                 
            </div>
            <div id="separator"></div>
                
        </div>
    </div>
    
</body>

</html>
