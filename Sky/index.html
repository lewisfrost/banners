	<script language="javascript">
			//Initialize Enabler
			if (Enabler.isInitialized()) {
				init();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
			}
			//Run when Enabler is ready
			function init(){
				if(Enabler.isPageLoaded()){
					politeInit();
				}else{
					Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
				} 
			}
			//Thanks to Jack @ Greensock for this sweet loader https://greensock.com/
			function politeLoad(urls, onComplete) {
			    var l = urls.length,
			        loaded = 0,
			        checkProgress = function() {
			            if (++loaded === l && onComplete) {
			                onComplete();
			            }
			        },
			        i;
			    for (i = 0; i < l; i++) {
			    	//Using the Enabler script loader to politely load the javascript
			        Enabler.loadScript(urls[i], checkProgress);
			    }
			}
			//now you can just feed stuff into that one function and give it a callback...
			function politeInit(){
            politeLoad(['jquery.js',
                        'DCRM_HTML5_inPage_Dynamic_300x250.js',
                        'countdown.min.js'], 
                       function() {
				            	BannerInit();
				           });
				//Load in CSS

				extCSS.setAttribute("type", "text/css");
				extCSS.setAttribute("href", Enabler.getUrl("DCRM_HTML5_inPage_Dynamic_300x250.css")); 
				document.getElementsByTagName("head")[0].appendChild(extCSS);
                
                var extCSS=document.createElement('link');
				extCSS.setAttribute("rel", "stylesheet");
				extCSS.setAttribute("type", "text/css");
				extCSS.setAttribute("href", Enabler.getUrl("countdown.css"));

				extCSS.setAttribute("rel", "stylesheet");

				extCSS.setAttribute("href", Enabler.getUrl("font/fonts.css")); 
				document.getElementsByTagName("head")[0].appendChild(extCSS);
                
                
	           //Bring in listeners i.e. if a user clicks or rollsover
	           addListeners();
	           //Show Ad
	           container.style.display = "block";

	           //Call Dynamic
	           getDynamic();
