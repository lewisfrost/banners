<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>300x250</title>
<meta name="ad.size" content="width=300,height=250">
<script src="https://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script> 
<script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.18.0_71489205621d46cbe88348eeb8fe493f_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_1.18.0_ed5816e732515f56d96a67f6a2a15ccb_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.18.0_56fa823cfbbef1c2f4d4346f0f0e6c3c_min.js"></script>

<script>
	function init(){
		frame1Animation()
		addevents()
	}
	function addevents(){
		document.getElementById("bannerCTA").addEventListener("click", trackClick);	
	}
	function trackClick(){
        Enabler.exit('300x250_exit');
	}
	function frame1Animation(){
		TweenLite.set([bg,logo,".device1",".needle"],{alpha:1});
		TweenLite.set(copy1,{y:10});
		TweenLite.set(device_div,{alpha:1, x:150});
		
		TweenLite.to(copy1,0.65,{y:0, alpha:1, ease:Quad.easeOut, delay:0.5});
		
		TweenLite.delayedCall(2,frame2Animation)
	}
	function frame2Animation(){
		TweenLite.to([copy1,bg],0.5,{alpha:0, ease:Quad.easeOut, delay:0});
		TweenLite.to(["#bg2",".device1",".needle",".needles1",".needles2",".needles3",".needles4",".needles5",".needles6"],0,{alpha:1, ease:Quad.easeIn, delay:0});
		
		TweenLite.to(copy2,0.5,{alpha:1, ease:Quad.easeIn, delay:0.5});
		TweenLite.to(device_div,2,{x:0, alpha:1, ease:Quad.easeOut, ease:SteppedEase.config(40), delay:0});

		TweenLite.delayedCall(0,needle_anim)
		TweenLite.delayedCall(3.5,frame3Animation)
	}
	function frame3Animation(){
		TweenLite.to(copy2,0.5,{alpha:0, ease:Quad.easeOut, delay:0});
		TweenLite.to(copy3,0.5,{alpha:1, ease:Quad.easeIn, delay:0.5});
		
		TweenLite.to(device_div,5,{x:-300, alpha:1, ease:Quad.easeInOut, ease:SteppedEase.config(90), delay:0});
		
		TweenLite.to(".needles2",0.3,{alpha:0, ease:Quad.easeOut, delay:1.5});
		TweenLite.to(".needles3",0.3,{alpha:0, ease:Quad.easeOut, delay:2});
		TweenLite.to(".needles4",0.2,{alpha:0, ease:Quad.easeOut, delay:2});
		TweenLite.to(".needles5",0.3,{alpha:0, ease:Quad.easeOut, delay:2.5});
		TweenLite.to(".needles6",0.3,{alpha:0, ease:Quad.easeOut, delay:3.5});
		
		TweenLite.to(copy3,0.5,{alpha:0, ease:Quad.easeOut, delay:2.5});
		TweenLite.to(copy4,0.5,{alpha:1, ease:Quad.easeIn, delay:3});

		TweenLite.delayedCall(5,frame4Animation)
	}
	function frame4Animation(){
		TweenLite.set(copy5A,{x:-15});
		TweenLite.set(copy5B,{x:15});
		
		TweenLite.to(["#copy4",".needles1","#logo"],0.5,{alpha:0, ease:Quad.easeOut, delay:0});
		TweenLite.to(".device2",0.5,{alpha:1, ease:Quad.easeIn, delay:.5});
		TweenLite.to([copy5A,copy5B],0.3,{x:0, ease:Quad.easeInOut, delay:0.75});
		TweenLite.to([copy5A,copy5B],0.5,{alpha:1, ease:Quad.easeIn, delay:0.5});
		TweenLite.to(copy5C,0.5,{alpha:1, ease:Quad.easeIn, delay:1});

		TweenLite.delayedCall(2.5,frame5Animation)
	}
	
	function frame5Animation(){
		TweenLite.to([bg2,copy5A,copy5B,copy5C,".device2"],0.5,{alpha:0, ease:Quad.easeOut, delay:0});
	
		TweenLite.to([copy6A,copy6B,".device3"],0.5,{alpha:1, ease:Quad.easeIn, delay:0.5});
		//TweenLite.to(copy5C,0.5,{alpha:1, ease:Quad.easeIn, delay:1});
		

		//TweenLite.delayedCall(0,needle_anim)
	}
	
	function needle_anim(){
		TweenLite.to(".needle",0,{rotation:-15, ease:Quad.easeOut, delay:0});
		TweenLite.to(".needle",0,{rotation:0, ease:Quad.easeOut, delay:0.05});
		TweenLite.to(".needle",0,{rotation:20, ease:Quad.easeOut, delay:0.1});
		TweenLite.delayedCall(0.15,needle_anim)
		}
	
</script>

<style>
*{margin:0; padding:0;}
.ad{position:relative; top:0; left:0; width:300px; height:250px; background-color:#FFF; border:1px solid #000; box-sizing:border-box; overflow:hidden;}
#frame1,#frame2,#frame3,#frame4{width:300px; height:250px; top:0px; left:0px; position:absolute; top: 0; left: 0; overflow: hidden; }
.clickTag{width:300px;height:250px;display: block;position:absolute;cursor:pointer;left:0px;top:0px; z-index: 9;}
#bg{position:absolute; top:0px; left:0px; opacity:0; width: 300px; height: 250px; z-index:6;}
#bg2{position:absolute; top:0px; left:0px; opacity:0; width: 300px; height: 250px; z-index:1;}
#logo,#copy1,#copy2,#copy3,#copy4,#copy5A,#copy5B,#copy5C{position: absolute; top: 0; left: 0; opacity: 0; width: 300px; height: 250px; z-index: 7;}
#device_div{position:absolute; top:27px; width:1px; height:140px; left:166px; z-index:8; opacity:0;}
.device1{position:absolute; top:0px; width:139px; height:140px; left:0px; z-index:8; opacity:0;}
.device2{position:absolute; top:0px; left:0px; z-index:8; opacity:0;}
.needle{position:absolute; top:12px; left:24px; z-index:7; opacity:0;}
.needles1, .needles2, .needles3, .needles4, .needles5, .needles6{position:absolute; top:0px; left:0px; z-index:5; transform-origin:bottom right; opacity:0;}




</style>

</head>
<body onLoad="init()">
	<div class="ad">
         <div class="clickTag" id="bannerCTA"></div>
    	 <div id="frame1">
            <img id="bg" src="bg.jpg"/>
            <img id="logo" src="logo.png"/>
            <img id="copy1" src="copy1.png"/>
            <div id="device_div">
                <img class="device1" src="device1.png"/>
                <img class="needle" src="needle.png"/>
            </div>
         </div>
         
         <div id="frame2">
            <img id="bg2" src="bg2.jpg"/>
            <img class="needles1" src="needles1.png"/>
            <img class="needles2" src="needles2.png"/>
            <img class="needles3" src="needles3.png"/>
            <img class="needles4" src="needles4.png"/>
            <img class="needles5" src="needles5.png"/>
            <img class="needles6" src="needles6.png"/>
            <img id="copy2" src="copy2.png"/>
            <img id="copy3" src="copy3.png"/>
            <img id="copy4" src="copy4.png"/>
         </div>
         <div id="frame3">
         	<img id="copy5A" src="copy5A.png"/>
            <img id="copy5B" src="copy5B.png"/>
            <img id="copy5C" src="copy5C.png"/>
            <img class="device2" src="device2.png"/>
         </div>
         <div id="frame4">
         	<img id="copy6A" src="copy6A.png"/>
            <img id="copy6B" src="copy6B.png"/>
            <img class="device3" src="device3.png"/>
         </div>
	</div>
</body>
</html>
