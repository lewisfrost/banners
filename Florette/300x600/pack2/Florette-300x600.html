<!DOCTYPE html>
<html>
	<head>
		<title>Florette 300x600 banner</title>
			<meta charset="UTF-8">
			<meta name="ad.size" content="width=300,height=600">
			<meta name="ad.format" content="clicktag">
			<link rel="stylesheet" href="./css/style.css">
			
			<script>var clickTag = "";</script>

			
	</head>
	<body>
	<div id="banner">
		<div class="container">
		
		<!-- clickTag -->
		<a href="javascript:window.open(window.clickTag)">
		
			<div id="Florette-Sky" class="img sky"></div>
			<div id="Florette-Sun" class="img sun">
				<img src="./img/Florette-Sun.png">
				<img src="./img/Florette-Sun-Eye-Black.png" class="eye-black-left">
				<img src="./img/Florette-Sun-Eye-Black.png" class="eye-black-right">
				<img src="./img/Florette-Sun-arm-left.png" class="sun-arm-left">
				<img src="./img/Florette-Sun-arm-right.png" class="sun-arm-right">		
			</div>	
			<div id="Florette-Made-With-Sunshine" class="img txt1"></div>	
			<div id="Florette-Win" class="img txt2"></div>
			<div id="Florette-Hill-5" class="img hill-5"></div>
			<div id="Florette-Hill-4" class="img hill-4"></div>
			<div id="Florette-Hill-3" class="img hill-3"></div>
			<div id="Florette-Hill-2" class="img hill-2"></div>
			<div id="Florette-Hill-1" class="img hill-1"></div>
			<div id="Florette-Logo" class="img logo"></div>
			<div id="Florette-Packshot" class="img packshot"></div>	
			<div id="Florette-CTA" class="img CTA">
			<div id="Florette-CTA-arrow" class="arrow">
			</div>
		</div>
	</div>
		
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/plugins/BezierPlugin.min.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
	
    </body>
</html>
