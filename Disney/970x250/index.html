        TweenLite.set(gwd.DOM.copyright_statement_text,{rotation:90}); 

        TweenLite.lagSmoothing(0);  

      // -------------------------------
      // CHANGE OPACITY OF ALL ELEMENTS
      // -------------------------------

        // debugger;

        TweenLite.set([
            gwd.DOM.intro_logo,
            gwd.DOM.text01,
            gwd.DOM.text02,

            gwd.DOM.text04,

            gwd.DOM.boxsets_icon,
            gwd.DOM.apps_icon,
            gwd.DOM.music_icon,
            gwd.DOM.books_icon

        var delay1 = dynamicContent.Horizon_Dynamic_Creative__Tier_3_Billboard__Lifestyle_Sheet1[0].delay_one,

           to(gwd.DOM.ipText01,0.1,{opacity:1},"frame01+=0.5").

           to(gwd.DOM.CTA_text,0.5,{opacity:1},"frame01+=0.5").
           to(gwd.DOM.cost_statement_text,1,{opacity:1},"frame01+=0.5").

           to(gwd.DOM.bg02,1,{autoAlpha:1},"frame02+=0.5").
           // frame 03

           to(gwd.DOM.text02,0.5,{opacity:0},"frame03").
           to(gwd.DOM.ipText02,0.1,{opacity:0},"frame03+=0.1").
           to(gwd.DOM.bg03,1,{autoAlpha:1},"frame03+=0.5").
           to(gwd.DOM.ipText03,0.1,{opacity:1},"frame03+=0.2").
           to(gwd.DOM.text03,0.5,{opacity:1},"frame03+=0.5").

           to(gwd.DOM.bg04,1,{autoAlpha:1},"frame04+=0.5").
           to(gwd.DOM.text04,0.5,{opacity:1},"frame04+=0.5").
           to(gwd.DOM.ipText04,0.1,{opacity:1},"frame04+=0.2").
           // frame 05
           add("frame05","frame04+=" + delay4).
           to(gwd.DOM.text04,0.5,{opacity:0},"frame05").
           to(gwd.DOM.ipText04,0.1,{opacity:0},"frame05+=0.1").

    };

  <script type="text/javascript" id="gwd-init-code">

    (function() {

      document.body.style.opacity = "0";
      var gwdAd = document.getElementById('gwd-ad');
      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */

      function handleDomContentLoaded(event) {
        // This is a good place to show a loading or branding image while
        // the ad loads.
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        document.body.style.opacity = "";
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);

      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {
        document.body.removeChild(document.getElementById('loading'));
      }

      window.addEventListener('DOMContentLoaded',handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',handleWebComponentsReady, false);
      window.addEventListener('adinitialized',handleAdInitialized, false);

    })();


  </script>
