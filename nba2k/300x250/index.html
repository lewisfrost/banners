	<script>
		window.onload = function() {
			enablerInitHandler();
		}
		function enablerInitHandler() {
// --------------- Animations --------------- \\
			document.getElementById('loader').style.display = 'none';
			document.getElementById('smoke_fader').style.opacity = 0;
			var tl_fx = new TimelineLite();
			tl_fx.from("#dust_smoke",10,{ autoAlpha:0, scale:1.5, ease:Power1.easeOut, delay:0 }, "dust")
				 .to("#dust_smoke",.5,{ autoAlpha:0, ease:Power1.easeOut, delay:0 })
				 .to("#smoke1",getRandom(9,12),{scale:getRandom(1,5),rotation:getRandom(-360,360),left:getRandom(-225,225),top:getRandom(150,200),delay:getRandom(0,.5), ease:Power1.easeOut,onComplete:hide_smoke,onCompleteParams:["#smoke1"]}, "dust")
				 .to("#smoke2",getRandom(9,12),{scale:getRandom(1,5),rotation:getRandom(-360,360),left:getRandom(-225,225),top:getRandom(150,200),delay:getRandom(0,.5), ease:Power1.easeOut,onComplete:hide_smoke,onCompleteParams:["#smoke2"]}, "dust")
				 .to("#smoke3",getRandom(9,12),{scale:getRandom(1,5),rotation:getRandom(-360,360),left:getRandom(-225,225),top:getRandom(150,200),delay:getRandom(0,.5), ease:Power1.easeOut,onComplete:hide_smoke,onCompleteParams:["#smoke3"]}, "dust")
				 .to("#smoke4",getRandom(9,12),{scale:getRandom(1,5),rotation:getRandom(-360,360),left:getRandom(-225,225),top:getRandom(150,200),delay:getRandom(0,.5), ease:Power1.easeInOut,onComplete:hide_smoke,onCompleteParams:["#smoke4"]}, "dust")
				 .to("#smoke5",getRandom(9,12),{scale:getRandom(1,5),rotation:getRandom(-360,360),left:getRandom(-225,225),top:getRandom(150,200),delay:getRandom(0,.5), ease:Power1.easeOut,onComplete:hide_smoke,onCompleteParams:["#smoke5"]}, "dust")
				 .to("#smoke_fader",3,{ opacity:1, ease:Power1.easeOut }, "-=2.5");
			var tl = new TimelineLite();
			tl.from("#txt1",3.5,{ autoAlpha:0, scale:.8, ease:Power1.easeOut, delay:0 })
			  .from(["#flare","#flare2"],.35,{ autoAlpha:0, scaleX:.6, scaleY:.8, ease:Power2.easeInOut, delay:0 }, "-=.4")
			  .to("#txt1",.25,{ autoAlpha:0, ease:Power1.easeOut, delay:0 }, "txt1")
			  .to(["#flare","#flare2"],.3,{ autoAlpha:0, scaleX:.6, scaleY:.8, ease:Power2.easeOut, delay:0 }, "txt1+=.15")
			  .from("#txt2",3.5,{ autoAlpha:0, scale:.8, ease:Power1.easeOut, delay:0 }, "-=.3")
			  .to("#txt2",.25,{ autoAlpha:0, ease:Power1.easeOut, delay:0 }, "txt2")
			  .from("#txt3",3.5,{ autoAlpha:0, scale:.8, ease:Power1.easeOut, delay:0 }, "-=.3")
			  .to("#txt3",.25,{ autoAlpha:0, ease:Power1.easeOut, delay:0 }, "txt3")
			  .to("#ball",3.5,{ autoAlpha:.9, bezier:[{x:0, y:0}, {x:80, y:-130}, {x:215, y:-189}], rotation: -371, ease:Power2.easeIn, onComplete: hide }, "txt1+=3.5")
			  .to("#ball",.8,{ autoAlpha:.9, x:237, y:-183, rotation: -374, ease:Power2.easeOut, onUpdate: unblur, onUpdateParams: ["{self}",1,0] }, "txt1+=7")
			  .addLabel("end_items")
			  //.staggerFrom(".ball_ghost",.5,{ autoAlpha:0, ease:Power2.easeOut }, .05, "-=.25")
			  //.staggerTo(".ball_ghost",.2,{ autoAlpha:0, ease:Power2.easeIn }, .05, "-=.5")
			  .from("#harden_wrapper",.5,{ autoAlpha:0, scale: .9, ease:Power2.easeOut, delay:0 }, "end_items-=.76")
			  .to("#harden_arm",.7,{ rotation: 0, ease:Power2.easeOut, delay:0 }, "end_items-=.81")
			  .from("#harden_bg",.6,{ autoAlpha:0, scale: .5, rotation: 15, ease:Elastic.easeOut, onStart: show }, "txt1+=7")
			  .to("#harden_bg_frame",.7,{ autoAlpha:0, scale: 1.5, ease:Power1.easeOut, }, "txt1+=7.1")
			  .from("#harden_ghost",.6,{ autoAlpha:0, rotation: -7, ease:Power2.easeOut, delay:0 }, "end_items-=.85")
			  .to("#harden_ghost",.8,{ autoAlpha:0, rotation: 0, ease:Power2.easeInOut, delay:0 }, "end_items-=.25")
			  .from("#logo_wrapper",.4,{ autoAlpha:0, scale: 2, ease:Power3.easeOut }, "-=.75")
			  .from("#txt_featuring",.4,{ autoAlpha:0, y:-50, ease:Power3.easeOut }, "-=.6")
			  .from("#footer",.5,{ y:50, ease:Power3.easeOut })
			  .from("#logo_2k_wrapper",.5,{ y:80, ease:Power3.easeOut }, "-=.15")
			  .from("#txt_legal",.5,{ autoAlpha:0, ease:Power3.easeOut }, "-=.15")
			  ;
			  
			tl_fx.timeScale(1);
			tl.timeScale(1);
			
			function unblur(tl, start, end ){
				var tlp = (tl.progress()*100) >> 0;
				if (start < end){
					var inc = start + Math.abs(start - end)/100 * tlp; 
				}else {
					var inc = start - Math.abs(start - end)/100 * tlp; 
				}
				TweenMax.set(tl.target,{'-webkit-filter':'blur(0px)', 'filter':'blur(0px)'});
			}

			 
			 //tl.seek(9);
			 function hide_smoke(smoke) {
				 var tween = TweenLite.to(smoke,.25,{autoAlpha:0, ease:Power2.easeInOut},"-=2"); 
			 }
			 function hide() {
				 //document.getElementById('ball').style.display = 'none';
			 }
			 function show() {
				 document.getElementById('harden_bg_frame').style.display = 'block';
			 }
			 function getRandom(min,max) {
				 return min + Math.random() * (max - min);
			 }
// --------------- Click Tag --------------- \\
			document.getElementById('clicktag').addEventListener('click', bgExitHandler, false);
			var cta_txt = document.getElementById('txt_order');
			var banner_end = false;
			var timerId = setTimeout(function() { banner_end = true; clearTimeout(timerId); }, 1000);
			clicktag.addEventListener('mouseenter', function() {
				if(banner_end) {
					cta_txt.classList.remove('out');
					cta_txt.classList.add('over');
				}
			}, false);
			clicktag.addEventListener('mouseleave', function() {
				if(banner_end) {
					cta_txt.classList.remove('over');
					cta_txt.classList.add('out');
				}
			}, false);
		}
		function bgExitHandler(e) {
			var url = "http://www.google.com";
			window.open(url,"_blank");
		}
		function getInternetExplorerVersion()
		// Returns the version of Internet Explorer or a -1
		// (indicating the use of another browser).
		{
			var rv = -1; // Return value assumes failure.
			if (navigator.appName == 'Microsoft Internet Explorer')
			{
				var ua = navigator.userAgent;
				var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
				if (re.exec(ua) != null)
					rv = parseFloat( RegExp.$1 );
			}
			return rv;
		}
		function checkVersion()
		{
			var msg = "You're not using Internet Explorer.";
			var ver = getInternetExplorerVersion();
			var ua = window.navigator.userAgent;
		
			if ( ver > -1 )
			{
				document.body.className = document.body.className+' ie';
				if ( ver >= 8.0 ) 
					msg = "You're using a recent copy of Internet Explorer."
				else
					msg = "You should upgrade your copy of Internet Explorer.";
			} else if (ua.indexOf("Trident/7.0") > 0) {
				// MSIE 11
				document.body.className = document.body.className+' ie';
			}
			//alert( msg );
		}
		checkVersion();
	</script>
